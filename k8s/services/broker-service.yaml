apiVersion: v1
kind: Service
metadata:
  labels:
    app: broker
  name: broker
  namespace: production
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  ports:
  - protocol: TCP
    port: 9092
    targetPort: 9092
  - protocol: TCP
    port: 29092
    targetPort: 29092
  selector:
    app: broker
status:
  loadBalancer: {}
