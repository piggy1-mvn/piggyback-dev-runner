apiVersion: apps/v1
kind: Deployment
metadata:
  name: piggyback-events-canary
  labels:
    app: piggyback-events
    env: canary
  namespace: default
spec:
  replicas: 1
  progressDeadlineSeconds: 10
  selector:
    matchLabels:
      app: piggyback-events
      env: canary
#  strategy:
#    rollingUpdate:
#      maxSurge: 25%
#      maxUnavailable: 25%
#    type: RollingUpdate
  template:
    metadata:
      labels:
        app: piggyback-events
        env: canary
    spec:
      containers:
      - image: gcr.io/absolute-text-251105/piggy1-events:v1
        name: piggyback-prod-runner-events
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        restartPolicy: Always
        ports:
        - containerPort: 8082
        readinessProbe:
          httpGet:
            path: /swagger-ui.html
            port: 8082
        livenessProbe:
          httpGet:
            path: /swagger-ui.html
            port: 8082
          initialDelaySeconds: 30
          timeoutSeconds: 10
          failureThreshold: 1      
status: {}
